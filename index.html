<body>
<header>
    <h1>
        Min hjemmside
    </h1>
    <form>
        <div class="husk">
            <label for="skrivenavn">Skriv dit navn her:</label>
            <input id="skrivenavn" type="text" required>
            <input id="submitnavn" type="submit" value="submit">
            <div class="glem">
                <label for="glemmenavn">Jeg vil glemmes:</label>
                <input id="glemmenavn" type="reset" value="forget">

            </div>
        </div>
    </form>
</header>
<main>
    <p class="personal-greeting">
        Velkommen til min hjemmside
       
    </p>
</main>
</body>
